<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Edit customer</title>
</h:head>
<h:body>
    <h:form>
        <h3>Enter ID:</h3>
        <h:inputText id="ID" value="#{customerBean.id}">
            <f:validator validatorId="idValidator"/>
        </h:inputText>
        <h:commandButton action="#{customerBean.getCustomerById()}" value="Find"/>
        <h:message for="ID" errorStyle="color: red"/>
        <c:if test="#{customerBean.id != null}">
            <c:if test="#{customerBean.customer == null}">
                <br/><br/>
                <h:outputText value="There is no customer with this ID!" style="color: red"/>
            </c:if>
        </c:if>
        <h3>Last Name: </h3>
        <h:inputText id="lastName" value="#{customerBean.lastName}">
            <f:validator validatorId="textValidator"/>
        </h:inputText>
        <h:message for="lastName" errorStyle="color: red"/>
        <h3>State Code: </h3>
        <h:inputText id="stateCode" value="#{customerBean.stateCode}">
            <f:validator validatorId="stateCodeValidator"/>
        </h:inputText>
        <h:message for="stateCode" errorStyle="color: red"/>
        <h3>Credit Limit: </h3>
        <h:inputText id="creditLimit" value="#{customerBean.creditLimit}">
<!--            <f:validator validatorId="creditLimitValidator"/>-->
        </h:inputText>
        <h:message for="creditLimit" errorStyle="color: red"/>
        <br/><br/>
        <h:commandButton action="#{customerBean.editCustomer()}" value="Edit"/>
    </h:form>
    <br/><br/>
    <a href="index.xhtml">Home</a>
</h:body>
</html>
