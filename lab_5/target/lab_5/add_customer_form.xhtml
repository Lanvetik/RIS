<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <title>Add new customer</title>
</h:head>
<h:body>
    <h:form>
        <h3>Last Name: </h3>
        <h:inputText id="lastName" value="#{customerBean.lastName}">
            <f:validator validatorId="textValidator"/>
        </h:inputText>
        <h:message for="lastName" errorStyle="color: red"/>
        <h3>State Code: </h3>
        <h:inputText id="stateCode" value="#{customerBean.stateCode}">
            <f:validator validatorId="stateCodeValidator"/>
        </h:inputText>
        <h:message for="stateCode" errorStyle="color: red"/>
        <h3>Credit Limit: </h3>
        <h:inputText id="creditLimit" value="#{customerBean.creditLimit}">
<!--            <f:validator validatorId="creditLimitValidator"/>-->
        </h:inputText>
        <h:message for="creditLimit" errorStyle="color: red"/>
        <br/><br/>
        <c:if test="#{customerBean.added == true}">
            <h:outputText value="Customer has been successfully added!" style="color: red"/>
        </c:if>
        <br/>
        <h:commandButton action="#{customerBean.addCustomer()}" value="Add" />
        <a href="index.xhtml">Home</a>
    </h:form>
</h:body>
</html>
